<style>/* 控制器 */
    .wah-controls {

    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    overflow: hidden;
    }
    .wah-control {
    padding: 4px;
    display: flex;
    align-items: center;
    }

    /* 热区蓝字 */
    .wah-hotarea-size {
    z-index: 99999;
    font-size: 10px;
    background: rgba(0, 0, 255, 0.5);
    color: #FFF;
    }

    /* 读屏红框 */
    .wah-reading-panel {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    pointer-events: none;
    }
    .wah-reading-outline {
    position: absolute;
    z-index: 99999;
    transform: translateZ(999999px);
    border: 2px solid rgba(255, 0, 0, 0.5);
    background: rgba(100, 0, 0, 0.3);
    font-size: 10px;
    font-weight: 500;
    line-height: 1.4;
    color: #fff;
    word-break: break-all;
    }

</style>

<script type="text/javascript" class="toast js_show">
        // toast
        $(function(){
            var $toast = $('#toast');
            $('#showToast').on('click', function(){
                if ($toast.css('display') != 'none') return;
    
                $toast.fadeIn(100);
                setTimeout(function () {
                    $toast.fadeOut(100);
                }, 2000);
            });
        });
    
        // warn
        $(function(){
            var $warnToast = $('#warnToast');
            $('#showWarnToast').on('click', function(){

                $warnToast.fadeIn(100);
                setTimeout(function () {

                }, 2000);
            });
        });
    
        // text-more

                }, 2000);
            });
        });
    
        // loading

                $loadingToast.fadeIn(100);
